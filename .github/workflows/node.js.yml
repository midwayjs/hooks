name: Node.js CI

on:
  push:
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  test:
    strategy:
      matrix:
        node: [12.x, 14.x, 16.x, 18.x]
        os: [ubuntu-latest]
        include:
          - node: 14.x
            os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: yarn
      - name: Test
        run: if [ "${{ matrix.node }}" = "18.x" ]; then NODE_OPTIONS=--openssl-legacy-provider yarn ci; else yarn ci; fi
      - name: Build
        run: yarn build
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
