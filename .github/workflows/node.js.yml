name: Node.js CI

on:
  push:
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  test:
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x]
        os: [ubuntu-latest]
        include:
          - node-version: 14.x
            os: windows-latest
          - node-version: 14.x
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: yarn
      - name: Test
        env:
          NODE_OPTIONS: '--openssl-legacy-provider'
        run: yarn test
      - name: Build
        run: yarn build
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
