name: Node.js CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  test:
    strategy:
      matrix:
        node: [14, 16, 18]
        os: [ubuntu-latest]
        include:
          - node: 14
            os: windows-latest
          - node: 14
            os: macos-latest
          - node: 16
            os: windows-latest
          - node: 16
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: ${{ matrix.node }}
      - uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: pnpm install
      - name: Test Node.js 18
        if: ${{ matrix.node == 18 }}
        env:
          NODE_OPTIONS: --openssl-legacy-provider
          DEBUG: hooks*
        run: pnpm ci
      - name: Test Node.js
        if: ${{ matrix.node != 18 }}
        run: pnpm ci
        env:
          DEBUG: hooks*
      - name: Build
        run: pnpm build
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
