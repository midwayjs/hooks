# f.yml document https://www.yuque.com/midwayjs/faas/serverless_yml

service: midway-faas-react-demo

provider:
  name: aliyun # tencent
  runtime: nodejs10

plugins:
  - local::../../../../../faas-cli-plugin-midway-hooks/lib/

## aggregation deplpy
aggregation:
  application:
    deployOrigin: false
    functionsPattern:
      - '*'

package:
  include:
    - build
  artifact: code.zip

functionsRule:
  source: /src
  rules:
    - baseDir: lambda
      events:
        http:
          basePath: /api

hooks:
  runtime: async_hooks
